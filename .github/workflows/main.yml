name: Daily IPO Notifier
on:
  schedule:
    - cron: '30 8 * * 1-5'  # 1:30 PM IST (8:00 AM UTC) Mon-Fri
  workflow_dispatch:

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install selenium beautifulsoup4 python-dotenv
        sudo apt-get update
        sudo apt-get install -y firefox

    - name: Cache GeckoDriver
      uses: actions/cache@v3
      with:
        path: ~/.cache/geckodriver
        key: geckodriver

    - name: Install GeckoDriver
      run: |
        mkdir -p ~/.cache/geckodriver
        wget https://github.com/mozilla/geckodriver/releases/download/v0.33.0/geckodriver-v0.33.0-linux64.tar.gz
        tar -xzf geckodriver-v0.33.0-linux64.tar.gz -C ~/.cache/geckodriver
        echo "$HOME/.cache/geckodriver" >> $GITHUB_PATH

    - name: Run IPO Notifier
      env:
        SMTP_USER: ${{ secrets.SMTP_USER }}
        SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
        RECIPIENTS: ${{ secrets.RECIPIENTS }}
      run: |
        python script.py

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: notified-ipos
        path: notified_ipos.txt
        retention-days: 7

    - name: Download previous artifact
      uses: actions/download-artifact@v3
      with:
        name: notified-ipos
        path: .