name: Daily IPO Notifier
on:
  schedule:
    - cron: '30 8 * * 1-5'  # 1:30 PM IST (8:00 AM UTC) Mon-Fri
  workflow_dispatch:

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install selenium beautifulsoup4 python-dotenv

    - name: Install Chrome
      run: |
        sudo apt-get update
        wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
        sudo apt-get install -y ./google-chrome-stable_current_amd64.deb
        sudo rm google-chrome-stable_current_amd64.deb

    - name: Install ChromeDriver
      run: |
        CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+')
        echo "Installed Chrome version: $CHROME_VERSION"

        CHROME_MAJOR_VERSION=${CHROME_VERSION%%.*}
        CHROMEDRIVER_VERSION=$(curl -s https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_MAJOR_VERSION)

        if [ -z "$CHROMEDRIVER_VERSION" ]; then
          echo "Error: Could not fetch matching ChromeDriver version for Chrome $CHROME_MAJOR_VERSION"
          exit 1
        fi

        echo "Matching ChromeDriver version: $CHROMEDRIVER_VERSION"

        wget -N https://chromedriver.storage.googleapis.com/$CHROMEDRIVER_VERSION/chromedriver_linux64.zip
        sudo unzip -o chromedriver_linux64.zip -d /usr/local/bin/
        sudo chmod +x /usr/local/bin/chromedriver
        rm chromedriver_linux64.zip

    - name: Verify installations
      run: |
        google-chrome --version
        chromedriver --version

    - name: Download previous artifact
      uses: actions/download-artifact@v3
      continue-on-error: true
      with:
        name: notified-ipos
        path: .

    - name: Run IPO Notifier
      env:
        SMTP_USER: ${{ secrets.SMTP_USER }}
        SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
        RECIPIENTS: ${{ secrets.RECIPIENTS }}
      run: |
        python script.py

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      continue-on-error: true
      with:
        name: notified-ipos
        path: notified_ipos.txt
        retention-days: 7
